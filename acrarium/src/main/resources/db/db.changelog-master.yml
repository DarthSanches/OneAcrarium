- changeSet:
    id: 2.0.0-expand-bug
    author: *F43ND1R
    changes:
      - addColumn:
          tableName: *BUG
          columns:
            - column:
                name: report_count
                type: *INT
                valueComputed: (SELECT COUNT(r.id) FROM report r WHERE r.bug_id = bug.id)
                defaultValueNumeric: 0
                constraints:
                  nullable: false
            - column:
                name: latest_report
                type: *DATETIME
                valueComputed: (SELECT MAX(r.date) FROM report r WHERE r.bug_id = bug.id)
                constraints:
                  nullable: true
            - column:
                name: solved_version_code
                type: *INT
                valueComputed: (SELECT v.code FROM version v WHERE solved_version = v.id)
                constraints:
                  nullable: true
            - column:
                name: solved_version_flavor
                type: *STRING
                valueComputed: (CASE WHEN solved_version IS NULL THEN NULL ELSE '' END)
                constraints:
                  nullable: true
            - column:
                name: latest_version_code
                type: *INT
                valueComputed: (SELECT MAX(v.code) FROM stacktrace s JOIN version v ON s.version_id = v.id WHERE s.bug_id = bug.id)
                constraints:
                  nullable: true
            - column:
                name: latest_version_flavor
                type: *STRING
                value: ''
                constraints:
                  nullable: true
            - column:
                name: affected_installations
                type: *INT
                defaultValueNumeric: 0
                valueComputed: (SELECT COUNT(DISTINCT r.installation_id) FROM report r WHERE r.bug_id = bug.id)
                constraints:
                  nullable: false
      - sql:
          endDelimiter: GO
          sql: |
            DROP TRIGGER IF EXISTS bug_report_insert ON report;
            GO
            DROP TRIGGER IF EXISTS bug_report_update ON report;
            GO
            DROP TRIGGER IF EXISTS bug_report_delete ON report;
            GO
            CREATE OR REPLACE FUNCTION update_bug_report_stats()
            RETURNS TRIGGER AS $$
            DECLARE 
              update_bug_id ALIAS FOR new;
            BEGIN
              UPDATE bug
              SET
                report_count = stats.report_count,
                latest_report = stats.latest_report,
                latest_version_code = stats.latest_version_code,
                latest_version_flavor = stats.latest_version_flavor,
                affected_installations = stats.affected_installations
              FROM (
                SELECT
                  inner_stats.bug_id,
                  inner_stats.report_count,
                  inner_stats.latest_report,
                  inner_stats.latest_version_code,
                  report.version_flavor AS latest_version_flavor,
                  inner_stats.affected_installations
                FROM (
                  SELECT
                    report.bug_id AS bug_id,
                    COUNT(report.id) AS report_count,
                    MAX(report.date) AS latest_report,
                    MAX(report.version_code) AS latest_version_code,
                    COUNT(DISTINCT report.installation_id) AS affected_installations
                  FROM report
                  WHERE report.bug_id = update_bug_id
                  GROUP BY report.bug_id
                ) AS inner_stats
                LEFT JOIN report ON report.bug_id = inner_stats.bug_id
                AND report.version_code = inner_stats.latest_version_code
              ) AS stats
              WHERE bug.id = stats.bug_id
              AND bug.id = update_bug_id;
            IF NEW.bug_id != OLD.bug_id THEN
                IF NOT EXISTS (SELECT 1 FROM report WHERE report.bug_id = OLD.bug_id LIMIT 1) THEN
                  DELETE FROM bug WHERE bug.id = OLD.bug_id;
                END IF;
              END IF;
            RETURN NEW;
            END
            $$  LANGUAGE plpgsql;
            CREATE OR REPLACE FUNCTION update_bug_report_stats_after_delete()
            RETURNS TRIGGER AS $$
            BEGIN
              IF NOT EXISTS (SELECT 1 FROM report WHERE 
                  report.app_id = OLD.app_id AND 
                  report.exception_class <=> OLD.exception_class AND 
                  report.message <=> OLD.message AND 
                  report.crash_line <=> OLD.crash_line AND 
                  report.cause <=> OLD.cause LIMIT 1) THEN
                DELETE FROM bug_identifier WHERE 
                  bug_identifier.app_id = OLD.app_id AND 
                  bug_identifier.exception_class <=> OLD.exception_class AND 
                  bug_identifier.message <=> OLD.message AND 
                  bug_identifier.crash_line <=> OLD.crash_line AND 
                  bug_identifier.cause <=> OLD.cause;
              END IF;
              IF EXISTS (SELECT 1 FROM report WHERE report.bug_id = OLD.bug_id LIMIT 1) THEN
                CALL update_bug_report_stats(OLD.bug_id);
              ELSE
                DELETE FROM bug WHERE bug.id = OLD.bug_id;
              END IF;
            END
            $$  LANGUAGE plpgsql;
            GO
            CREATE TRIGGER bug_report_insert AFTER INSERT ON report FOR EACH ROW EXECUTE FUNCTION update_bug_report_stats()
            GO
            CREATE TRIGGER bug_report_update AFTER UPDATE ON report FOR EACH ROW EXECUTE FUNCTION update_bug_report_stats();
            GO
            CREATE TRIGGER bug_report_delete AFTER DELETE ON report FOR EACH ROW EXECUTE FUNCTION update_bug_report_stats_after_delete()
      - createTable:
          tableName: bug_identifier
          columns:
            - column:
                name: bug_id
                type: *INT
                constraints:
                  nullable: false
                  referencedTableName: *BUG
                  referencedColumnNames: *BUG_ID
                  deleteCascade: true
